aaa root secret sha512 $6$4ll9Ujk7E92KcbtC$xC78GF6A7eDaBa3Sc5vSTWj3c0fIMlISLAJEFc8Bw5v5wiiWUWYIHZS7e6K./WAoNMIrwovj8R5OoBIWH.2V.1
aaa authentication policy local allow-nopassword-remote-login
