   ike policy IKEAUTOVPN
      local-id 10.255.255.1
   !
   sa policy SAAUTOVPN
   !
   profile AUTOVPNTUNNEL
      ike-policy IKEAUTOVPN 
      sa-policy SAAUTOVPN 
      connection start
      shared-key 7 0112140D481F07
      dpd 10 50 clear
      mode transport
